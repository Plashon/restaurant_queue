<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Queue System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Restaurant Queue System</h1>
    <input type="text" id="phoneNumber" placeholder="Enter customer Phone Number">
    <button id="enqueueBtn">Join Queue</button>
    <button id="dequeueBtn">Call Next</button>
    <p id="queueStatus">Queue Status : <span id="queueCount">0</span></p>
    <div id="queueList"></div>
    <script src="script.js"></script>
</body>
</html>
